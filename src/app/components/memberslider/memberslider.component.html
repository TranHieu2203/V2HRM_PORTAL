<ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
    <div ngxSlickItem *ngFor="let slide of memberList" class="slide">
        <div class="card w200 d-block border-0 shadow-xss rounded-xxxl overflow-hidden mb-3 me-3">
            <div class="card-body position-relative h100 bg-image-cover bg-image-center"
                [style]="{ backgroundImage: 'url(' + slide.bgUrl + ')' }"></div>
            <div class="card-body d-block w-100 ps-3 pe-3 pb-4 text-center">
                <figure class="avatar overflow-hidden ms-auto me-auto mb-0 mt--6 position-relative w75 z-index-1">
                    <img [src]="slide.imageUrl" alt="avater" class="float-right p-1 bg-white rounded-circle w-100" />
                </figure>
                <div class="clearfix"></div>
                <h4 class="fw-700 font-xsss mt-2 mb-1">{{slide.name}} </h4>
                <p class="fw-500 font-xsssss text-grey-500 mt-0 mb-2">{{slide.email}}</p>
                <span
                    class="live-tag mt-2 mb-0 bg-danger p-2 z-index-1 rounded-3 text-white font-xsssss text-uppersace fw-700 ls-3">LIVE</span>
                <div class="clearfix mb-2"></div>
            </div>
        </div>
    </div>
</ngx-slick-carousel>
