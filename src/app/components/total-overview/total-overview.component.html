<ngx-slick-carousel class="carousel mh207" #slickModal="slick-carousel" [config]="slideConfig">
    <div ngxSlickItem *ngFor="let value of totalOverviewList" class="mr15i w178 mh207"> <!-- w178 IS IMPORTANT! -->
        <div class="w178 h207" [style]="{ 
                'background-color': value.bgColor,
                backgroundPosition: 'center',
                'border-radius':'15px'
            }" (click)="goToProcess(value)">
            <div class="icon-holder"><i style="font-size: 50px;" [ngClass]="value.iconPath"></i> </div>
            <div class="title open-font"> {{ value.name}} </div>
            <div class="total open-font"> {{ value.total}}
            </div>
        </div>
    </div>
</ngx-slick-carousel>
<div class="mb-3"></div>
