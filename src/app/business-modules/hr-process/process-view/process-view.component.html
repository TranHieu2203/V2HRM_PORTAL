<mat-vertical-stepper #stepper [linear]="true" [selectedIndex]="selectIndex">
  <div *ngFor="let step of selectedDosing">
    <mat-step [completed]="step.status" [aria-labelledby]="'disabled_Resi'">
      <ng-template matStepLabel>
        <div class="stepper-label">
          <div class="step-ico"> <i [class]="step.icon"></i>
          </div>
          <div class="mont-font" style="    padding-left: 10px;
          width: calc(90% - 35px);
          word-wrap: break-word;
          white-space: -moz-pre-wrap;
          white-space: pre-wrap;">
            {{step.label}}
          </div>
        </div>
      </ng-template>
      <div class="mont-font">
        {{step.employeeName}}
      </div>
    </mat-step>
  </div>
</mat-vertical-stepper>
<hr />
<label><b>{{'Lịch sử'|translate}}</b></label>
<div class="process-history">
  <div #conntent class="history-content" *ngFor="let his of history">
    <i><i class="feather-calendar"></i>{{his.action_Date }}: </i>
    <b>{{his.employee_Name }} </b>
    <u>{{his.action|translate}}</u>
    <hr />
  </div>
</div>
