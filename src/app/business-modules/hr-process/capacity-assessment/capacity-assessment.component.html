<div class="main-content">
  <div class="middle-sidebar-bottom">
    <div #middleColumn class="col-xl-12 col-xxl-12 col-lg-12">
      <!--profile info-->

      <div class="app-content w-100 shadow-xss rounded-xxxl border-0 p-4 mb-3">
        <div class="row">
          <div class="col-sm-10">
            <profile-info [HrProcessName]="'Đánh giá năng lực'|translate"></profile-info>
            <div *ngFor="let step of selectedDosing.steps; index as i" class="step" [attr.step]="i">
              <div class="pt-2">
                <ng-template [ngComponentOutlet]="step.component"></ng-template>

              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <mat-vertical-stepper #stepper [linear]="true">
              <div *ngFor="let step of selectedDosing.steps">
                <mat-step [label]="step.label" [completed]="step.status" [aria-labelledby]="'true'">
                  <ng-template matStepperIcon="home">
                    <mat-icon>home</mat-icon>
                  </ng-template>
                  Trần Văn Hiếu
                </mat-step>
              </div>
            </mat-vertical-stepper>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
