<div class="main-content">
  <div class="middle-sidebar-bottom">
    <div #middleColumn class="col-xl-12 col-xxl-12 col-lg-12">
      <!--profile info-->

      <div class="app-content w-100 shadow-xss rounded-xxxl border-0 p-4 mb-3">
        <div class="row">
          <div class="col-sm-8">
            <profile-info [HrProcessName]="'Đánh giá thử việc'|translate"></profile-info>
            <div *ngFor="let step of selectedDosing.steps; index as i" class="step" [attr.step]="i">
              <div class="pt-2">
                <ng-template [ngComponentOutlet]="step.component"></ng-template>

              </div>
            </div>
          </div>
          <div class="col-sm-4">
            Process Here
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
