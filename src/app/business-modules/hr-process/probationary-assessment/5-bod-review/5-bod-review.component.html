<div class="pt-2">
  <!-- help: https://ej2.syncfusion.com/angular/documentation/accordion/getting-started/ -->
  <ejs-accordion>
    <e-accordionitems>
      <e-accordionitem expanded='true'>
        <ng-template #header>
          <label><b>D: Xét duyệt của ban giám đốc</b></label>

        </ng-template>
        <ng-template #content>
          <!-- help: https://ej2.syncfusion.com/angular/documentation/textbox/multiline/ -->
          <ejs-textbox id="textarea" #default rows="2" placeholder="" floatLabelType="Auto" [multiline]="true" required></ejs-textbox>
        </ng-template>
      </e-accordionitem>

    </e-accordionitems>
  </ejs-accordion>
</div>
